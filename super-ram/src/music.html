<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Ramayana Background Music</title>
<style>
  body {
    background-color: #f0f0f0;
    font-family: Arial, sans-serif;
    text-align: center;
  }
  #playButton {
    margin-top: 20px;
    padding: 10px 20px;
    font-size: 18px;
    cursor: pointer;
    background-color: #4CAF50;
    color: white;
    border: none;
    border-radius: 5px;
  }
</style>
</head>
<body>

<audio id="music" loop>
  <source src="ramayana_bg_music.mp3" type="audio/mpeg">
  Your browser does not support the audio element.
</audio>

<button id="playButton">Play Music</button>

</body>
</html>
